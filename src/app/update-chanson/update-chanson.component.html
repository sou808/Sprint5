<div class="container">
  <div>
    <h2>Modifier une Chanson :</h2>
  </div>

  <form (ngSubmit)="updateChanson()">

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Chanson</label>
      <input readonly type="text" [(ngModel)]="currentChanson.idChanson"
             name="idChanson" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre Chanson</label>
      <input type="text" [(ngModel)]="currentChanson.titreChanson"
             name="titreChanson" class="form-control">
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Type</label>
      <input type="text" [(ngModel)]="currentChanson.type"
             name="type" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date de sortie</label>
      <input type="date"
             [ngModel]="currentChanson.dateSortie | date: 'yyyy-MM-dd'"
             (ngModelChange)="currentChanson.dateSortie = $event"
             name="dateSortie" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Cat√©gorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat"
              [(ngModel)]="updatedCatId">
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
