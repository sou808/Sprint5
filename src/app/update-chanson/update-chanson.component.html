<div class="container">
  <div>
    <h2>Modifier une Chanson :</h2>
  </div>
  <form>
    <!-- ID Chanson -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Chanson</label>
      <input readonly type="text" [(ngModel)]="currentChanson.idChanson" name="idChanson" class="form-control" disabled>
    </div>

    <!-- Titre Chanson -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre Chanson</label>
      <input type="text" [(ngModel)]="currentChanson.titreChanson" name="titreChanson" class="form-control">
    </div>

    <!-- Type Chanson -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Type Chanson</label>
      <input type="text" [(ngModel)]="currentChanson.type" name="type" class="form-control">
    </div>

    <!-- Date de Sortie -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date de Sortie</label>
      <input type="date" [ngModel]="currentChanson.dateSortie | date: 'yyyy-MM-dd'"
        (ngModelChange)="currentChanson.dateSortie = $event" name="dateSortie" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateChanson()" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
