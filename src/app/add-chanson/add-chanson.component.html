<div class="container">
  <div>
    <h2>Ajouter une Chanson :</h2>             
  </div>

  <form>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Chanson</label>
      <input type="text" [(ngModel)]="newChanson.idChanson" name="idChanson" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre Chanson</label>
      <input type="text" [(ngModel)]="newChanson.titreChanson" name="titreChanson" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Type</label>
      <input type="text" [(ngModel)]="newChanson.type" name="type" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date de Sortie</label>
      <input type="date" [(ngModel)]="newChanson.dateSortie" name="dateSortie" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addChanson()" class="btn btn-success">Ajouter</button>
    </div>   

    <div class="mt-2">
      <h3>{{ message }}</h3>
    </div>   

  </form>
</div>
