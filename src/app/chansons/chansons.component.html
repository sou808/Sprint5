<div class="container">
  <div class="card shadow mb-4">                   
    <div class="card-body"> 
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Type</th>
            <th>Date de sortie</th>
            <th>Cat√©gorie</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let chanson of chansons; trackBy: trackById">
            <td>{{ chanson.idChanson }}</td>
            <td>{{ chanson.titreChanson }}</td>
            <td>{{ chanson.type }}</td>
            <td>{{ chanson.dateSortie | date:'dd/MM/yyyy' }}</td>
            <td>
              {{ chanson.categorie.nomCat || 'PAS DE CATEGORIE' }}
            </td>
            @if(authService.isAdmin()) {
            <td>
              <a class="btn btn-danger" (click)="supprimerChanson(chanson)">Supprimer</a>
              <a class="btn btn-success" [routerLink]="['/updateChanson', chanson.idChanson]">Modifier</a>
            </td>}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
